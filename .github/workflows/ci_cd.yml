name: CI/CD - Build & Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Lint Python Code with flake8
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        run: flake8 .

  build-and-push:
    name: Build & Push Docker Image to Docker Hub
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: |
          docker build -t choiceugwuede/coretelecom_complaints_airflow_etl:latest .

      - name: Push image
        run: |
          docker push choiceugwuede/coretelecom_complaints_airflow_etl:latest

